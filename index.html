<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(0, 0%, 100%); }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="container">
    <div class="image">
      <picture>
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 700px)">
        <img src="images/image-header-mobile.jpg" alt="header image">
      </picture>
    </div>
    <div class="content">
      <h1 class="content__heading">
        Get <span>insights</span> that help your business grow.
      </h1>

      <p class="content__para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <ul class="cotent__list">
        <li><h3>10k+</h3> companies</li>
        <li><h3>314</h3> templates</li>
        <li><h3>12M+</h3> queries</li>
      </ul>
    </div>
  </header>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Soransh Singh</a>.
  </div>
</body>
</html>
